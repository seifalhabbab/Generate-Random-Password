<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Random Password</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <h1>Generate a <br><span>Random Password</span></h1>
    <div class="display">
      <input type="text" id="password" placeholder="Click the button below" readonly>
      <img onclick="copyPassword()" id="copy" src="images/copy.png" alt="">
      <div class="tooltip">Password copied!</div>
    </div>
    <button onclick="createPassword()"><img src="images/generate.png" alt="">Generate Password</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
